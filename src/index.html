<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#" />
    <!-- fonts preconnect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Заголовок текущей страницы -->
    <title data-title="pageTitle">MAIN_PAGE</title>

    <!-- for Google Analytics -->
    <!-- MAIN_PAGE - название текущей страницы, если это многостраничный сайт, то на следующих страницах после главной можно указать, например, PAGE_1, PAGE_2 и т.д., нужно для GA -->
    <meta name="pageTitleGAEvents" content="MAIN_PAGE" />
    <script type="text/javascript">
      const pageTitleGA = `${document.querySelector('meta[name="pageTitleGAEvents"]').content}`;
      const pageTitle = `${document.querySelector('[data-title="pageTitle"]').textContent}`;
    </script>

    <script src="./scripts/index.js" type="module"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="menu-container">
        <div class="menu-burger openBurger" data-crumbs="crumb">
          <span></span>
        </div>
        <nav class="menu-desktop">
          <ul class="crumbs">
            <li>
              <a href="#" class="crumb crumb1" data-label="item1">
                <p>item-1</p>
              </a>
            </li>
            <li>
              <a href="#" class="crumb crumb2" data-label="item2">
                <p>item-2</p>
              </a>
            </li>
            <li>
              <a href="#" class="crumb crumb3" data-label="item3">
                <p>item-3</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <section class="section _1" data-id="screensObserver" id="Screen_1">
        <div class="section__content">
          <div class="block">
            <h1>Main Page</h1>
            <img src="assets/images/coding.jpg" alt="image" />
            <!-- вариант добавления аналитики на событие клика по кнопке через onClick:
              <a
                href="page1.html"
                data-label="Button_1_OpenPage1"
                onclick="gtag('event', 'Buttons', {'Buttons': dataset.label}); ym(YYYYYYYY, `reachGoal`, dataset.label);"
              >
                Page 1
              </a>
             -->
            <a href="page1.html" data-label="button_1_openPage1" data-analytics="analytics">
              Page 1
            </a>
            <br />
            <button
              class="scrollButton"
              data-label="Button_2_ScrollToElement"
              data-analytics="analytics"
              data-target="Video1"
            >
              Scroll To Element
            </button>
            <br />
            <button
              data-label="Button_3_DownloadFile"
              data-analytics="analytics"
              onclick="window.open('docs/template.pdf');"
            >
              Download
            </button>
            <br />
            <div>
              <p class="jquery_main"></p>
            </div>
            <video
              controls
              preload="auto"
              data-label="Video1"
              data-target="Video1"
              data-kpi="210"
              id="Video1"
            >
              <source src="video/background_music.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </section>
    </div>

    <script src="tools/jquery-3.6.3.min.js"></script>
    <script src="tools/magnific-popup.min.js"></script>
    <script src="tools/owl.carousel.min.js"></script>
  </body>
</html>
