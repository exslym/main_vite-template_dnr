<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#" />
    <!-- fonts preconnect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Заголовок текущей страницы -->
    <title data-title="pageTitle">PAGE_1</title>

    <!-- for Google Analytics -->
    <!-- PAGE_1 - название текущей страницы, нужно для GA -->
    <meta name="pageTitleGAEvents" content="PAGE_1" />
    <script type="text/javascript">
      const pageTitleGA = `${document.querySelector('meta[name="pageTitleGAEvents"]').content}`;
      const pageTitle = `${document.querySelector('[data-title="pageTitle"]').textContent}`;
    </script>

    <script src="./scripts/index.js" type="module"></script>
  </head>

  <body>
    <div class="wrapper">
      <section class="section _1" data-id="screensObserver" id="Screen_1">
        <div class="section__content">
          <div class="block">
            <h1>Page 1</h1>
            <img src="assets/images/coding.jpg" alt="image" />
            <!-- вариант добавления аналитики на событие клика по кнопке через onClick:
              <a
                href="index.html"
                data-label="Button_4_OpenMainPage"
                onclick="gtag('event', 'Buttons', {'Buttons': dataset.label}); ym(YYYYYYYY, `reachGoal`, dataset.label);"
              >
                Main Page
              </a>
            -->
            <a href="index.html" data-label="button_4_openMainPage" data-analytics="analytics">
              Main Page
            </a>
            <br />
            <button
              class="scrollButton"
              data-label="Button_5_ScrollToElement"
              data-analytics="analytics"
              data-target="Video2"
            >
              Scroll To Element
            </button>
            <br />
            <button
              data-label="Button_6_DownloadFile"
              data-analytics="analytics"
              onclick="window.open('docs/template.pdf');"
            >
              Download
            </button>
            <br />
            <div>
              <p class="jquery_page1"></p>
            </div>
            <video controls preload="auto" data-label="Video2" data-target="Video2" id="Video2">
              <source src="video/background_music.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </section>
    </div>

    <script src="tools/jquery-3.6.3.min.js"></script>
    <script src="tools/magnific-popup.min.js"></script>
    <script src="tools/owl.carousel.min.js"></script>
  </body>
</html>
