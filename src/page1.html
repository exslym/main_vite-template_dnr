<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- favicon -->
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="/assets/favicon.png" />
    <!-- Mobile (Android, iOS & others) -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/favicon.png" />
    <link
      rel="apple-touch-icon"
      sizes="57x57 72x72 114x114 120x120 144x144 152x152"
      href="/assets/favicon.png"
    />
    <!-- Windows 8 Tiles -->
    <meta name="msapplication-TileImage" content="/assets/favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <!-- iOS Settings -->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- fonts preconnect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Заголовок текущей страницы -->
    <title data-title="pageTitle">TITLE</title>

    <!-- for Google Analytics -->
    <!-- PAGE_1 - название текущей страницы, нужно для GA -->
    <meta name="pageTitleGAEvents" content="PAGE_1" />
    <script type="text/javascript">
      const pageTitleGA = `${document.querySelector('meta[name="pageTitleGAEvents"]').content}`;
      const pageTitle = `${document.querySelector('[data-title="pageTitle"]').textContent}`;
    </script>

    <script src="./scripts/index.js" type="module"></script>
  </head>

  <body>
    <div class="wrapper">
      <section class="section _1" data-id="slidesObserver" id="slide_1">
        <div class="section__content">
          <div class="block">
            <h1>Page 1</h1>
            <img src="assets/images/coding.jpg" alt="image" />
            <!-- вариант добавления аналитики на событие клика по кнопке через onClick:
              <a
              href="index.html"
              data-label="Button_4_OpenMainPage"
              onclick="gtag('event', 'Buttons', {'Buttons': dataset.label})"
            >
              Main Page
            </a>
            -->
            <a href="index.html" data-label="button_4_openMainPage" data-analytics="gaScripts">
              Main Page
            </a>
            <br />
            <button
              class="scrollButton"
              data-label="Button_5_ScrollToElement"
              data-analytics="gaScripts"
              data-target="video"
            >
              Scroll To Element
            </button>
            <br />
            <button
              type="submit"
              data-label="Button_6_DownloadFile"
              data-analytics="gaScripts"
              onclick="window.open('docs/template.pdf');"
            >
              Download
            </button>
            <br />
            <div>
              <p class="jquery_page1"></p>
            </div>
            <video controls preload="auto" data-label="background_music" id="video">
              <source src="video/background_music.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </section>
    </div>

    <!-- Google Analytics (GA) -->

    <script src="tools/jquery-3.6.3.min.js"></script>
    <script src="tools/magnific-popup.min.js"></script>
    <script src="tools/scroll-tracker.min.js"></script>
  </body>
</html>
