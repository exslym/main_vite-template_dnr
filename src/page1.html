<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- favicon -->
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="/assets/favicon.png" />
    <!-- Mobile (Android, iOS & others) -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/favicon.png" />
    <link
      rel="apple-touch-icon"
      sizes="57x57 72x72 114x114 120x120 144x144 152x152"
      href="/assets/favicon.png"
    />
    <!-- Windows 8 Tiles -->
    <meta name="msapplication-TileImage" content="/assets/favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <!-- iOS Settings -->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- fonts preconnect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--  -->
    <!-- PROJECT_NAME for Google Analytics - the same for all pages: -->
    <meta name="projectName" content="PROJECT_NAME" />
    <!-- PAGE_TITLE for Google Analytics - variable for each page: -->
    <title data-title="pageTitle">PAGE_1_TITLE</title>

    <script src="./scripts/index.js" type="module"></script>
  </head>

  <body>
    <div class="wrapper">
      <section class="section _1" data-id="slidesObserver" id="slide_1">
        <div class="section__content">
          <div class="block">
            <h1>Page 1</h1>
            <img src="assets/images/coding.jpg" alt="image" />
            <a
              href="index.html"
              data-label="button_2"
              onclick="ga(`${projectName}.send`, `event`, `button`, `click`, `${dataset.label}`)"
            >
              Main Page
            </a>
            <br />
            <div>
              <p class="jquery_page1"></p>
            </div>
            <video controls preload="auto" data-label="background_music">
              <source src="video/background_music.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </section>
    </div>

    <!-- Google Analytics (GA) -->
    <script type="text/javascript">
      const pageTitle = `${document.querySelector('[data-title="pageTitle"]').textContent}`;
      const projectName = `${document.querySelector('meta[name="projectName"]').content}`;
    </script>

    <script type="text/javascript">
      window.addEventListener('load', function () {
        (function (i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          (i[r] =
            i[r] ||
            function () {
              (i[r].q = i[r].q || []).push(arguments);
            }),
            (i[r].l = 1 * new Date());
          (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m);
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        //! здесь вместо ___ номер счетчика UA GA
        ga(`create`, `___`, `auto`, { name: `${projectName}` });
        //! здесь вместо page/___ - часть актуального адреса (после домена) страницы на платформе doktornarabote.ru/,  например: page/1002020
        ga(`${projectName}.set`, `page`, `page/___`);
        ga(`${projectName}.set`, `title`, `${pageTitle}`);
      });
    </script>

    <!-- NoBounce (GA) -->
    <script type="text/javascript">
      window.addEventListener('load', function () {
        setTimeout(
          'ga(`${projectName}.send`, `event`, `NoBounce`, `Over 5 seconds`, `${pageTitle}_NoBounce`)',
          5000,
        );
        setTimeout(
          'ga(`${projectName}.send`, `event`, `NoBounce`, `Over 10 seconds`, `${pageTitle}_NoBounce`)',
          10000,
        );
        setTimeout(
          'ga(`${projectName}.send`, `event`, `NoBounce`, `Over 15 seconds`, `${pageTitle}_NoBounce`)',
          15000,
        );
        setTimeout(
          'ga(`${projectName}.send`, `event`, `NoBounce`, `Over 20 seconds`, `${pageTitle}_NoBounce`)',
          20000,
        );
        setTimeout(
          'ga(`${projectName}.send`, `event`, `NoBounce`, `Over 30 seconds`, `${pageTitle}_NoBounce`)',
          30000,
        );
        setTimeout(
          'ga(`${projectName}.send`, `event`, `NoBounce`, `Over 40 seconds`, `${pageTitle}_NoBounce`)',
          40000,
        );
        setTimeout(
          'ga(`${projectName}.send`, `event`, `NoBounce`, `Over 1 minute`, `${pageTitle}_NoBounce`)',
          60000,
        );
        setTimeout(
          'ga(`${projectName}.send`, `event`, `NoBounce`, `Over 2 minutes`, `${pageTitle}_NoBounce`)',
          120000,
        );
        setTimeout(
          'ga(`${projectName}.send`, `event`, `NoBounce`, `Over 3 minutes`, `${pageTitle}_NoBounce`)',
          180000,
        );
        setTimeout(
          'ga(`${projectName}.send`, `event`, `NoBounce`, `Over 5 minutes`, `${pageTitle}_NoBounce`)',
          300000,
        );
        setTimeout(
          'ga(`${projectName}.send`, `event`, `NoBounce`, `Over 10 minutes`, `${pageTitle}_NoBounce`)',
          600000,
        );
      });
    </script>

    <!-- Scroll Tracker (GA) -->
    <script type="text/javascript">
      window.addEventListener('load', function (event) {
        let tracker = window.ScrollTracker({
          context: document.querySelector('.wrapper'),
        });
        tracker.on({ percentages: { every: [10] } }, (e) => {
          ga(`${projectName}.send`, `event`, `scroll`, `${e.data.label}`, `${pageTitle} scrolled`);
        });
      });
    </script>

    <!-- Slides view (GA) -->
    <script type="text/javascript">
      window.addEventListener('load', () => {
        const slideObserver = new IntersectionObserver(
          (entries) => {
            entries.forEach(({ isIntersecting, target }) => {
              if (!isIntersecting) return;
              target.classList.add('_visited');
              ga(
                `${projectName}.send`,
                `event`,
                `slide`,
                `${target.id}`,
                `${pageTitle}_slides_visited`,
              );
            });
          },
          { threshold: 0.1 },
        );
        const slides = document.querySelectorAll('[data-id="slidesObserver"]');
        slides.forEach((slide) => slideObserver.observe(slide));
      });
    </script>

    <!-- Videos view (GA) -->
    <script type="text/javascript">
      (function (e) {
        const matches =
          e.matches ||
          e.matchesSelector ||
          e.webkitMatchesSelector ||
          e.mozMatchesSelector ||
          e.msMatchesSelector ||
          e.oMatchesSelector;
        !matches
          ? (e.matches = e.matchesSelector =
              function matches(selector) {
                const matches = document.querySelectorAll(selector);
                const th = this;
                return Array.prototype.some.call(matches, function (e) {
                  return e === th;
                });
              })
          : (e.matches = e.matchesSelector = matches);
      })(Element.prototype);
      (function (e) {
        e.closest =
          e.closest ||
          function (css) {
            const node = this;
            while (node) {
              if (node.matches(css)) return node;
              else node = node.parentElement;
            }
            return null;
          };
      })(Element.prototype);
      const videos = document.querySelectorAll('video');
      videos.forEach((video) => {
        let timer = null;
        let sec = 0;
        const startTimer = function startTimer() {
          return setInterval(function () {
            const seconds = sec + 1;
            const minutes = Math.floor(seconds / 60);
            const durationReal = Math.floor(video.duration);
            const duration = durationReal - 5;
            const data = video.dataset.label;

            switch (true) {
              case seconds === 1:
                ga(`${projectName}.send`, `event`, `video`, `start`, data);
                break;
              case seconds > 0 && seconds < 30:
                if (seconds % 5 === 0) {
                  ga(`${projectName}.send`, `event`, `video`, `${seconds}s`, data);
                }
                break;
              case seconds >= 30 && seconds < 60:
                if (seconds % 15 === 0) {
                  ga(`${projectName}.send`, `event`, `video`, `${seconds}s`, data);
                }
                break;
              case seconds >= 60 && seconds < duration:
                if (seconds % 15 === 0) {
                  switch (true) {
                    case seconds - minutes * 60 !== 0:
                      ga(
                        `${projectName}.send`,
                        `event`,
                        `video`,
                        `${minutes}m ${seconds - minutes * 60}s`,
                        data,
                      );
                      break;
                    default:
                      ga(`${projectName}.send`, `event`, `video`, `${minutes}m`, data);
                  }
                }
                break;
              case seconds === duration:
                ga(`${projectName}.send`, `event`, `video`, `end`, data);
                break;
            }
            sec++;
          }, 1000);
        };
        const stopTimer = () => {
          clearInterval(timer);
        };
        video.addEventListener('play', () => {
          timer = startTimer();
        });
        video.addEventListener('pause', () => {
          stopTimer();
        });
      });
    </script>

    <script src="../tools/jquery-3.6.3.min.js"></script>
    <script src="../tools/magnific-popup.min.js"></script>
    <script src="../tools/scroll-tracker.min.js"></script>
  </body>
</html>
