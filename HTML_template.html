<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- название текущей страницы -->
    <title data-title="pageTitle">MAIN_PAGE</title>

    <!-- for GOOGLE ANALYTICS -->
    <!-- MAIN_PAGE - название текущей страницы, если это многостраничный сайт, то на следующих страницах после главной можно указать, например, PAGE_1, PAGE_2 и т.д., нужно для GA -->
    <meta name="pageTitleGAEvents" content="MAIN_PAGE" />
    <script type="text/javascript">
      const pageTitleGA = `${document.querySelector('meta[name="pageTitleGAEvents"]').content}`;
      const pageTitle = `${document.querySelector('[data-title="pageTitle"]').textContent}`;
    </script>

    <!-- GOOGLE ANALYTICS (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=X-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      // здесь вместо X-XXXXXXXXXX - идентификатор потока данных счетчика GA4
      gtag('js', new Date());
      gtag('config', 'X-XXXXXXXXXX');
      // здесь вместо __полный_адрес_страницы__ - актуальный полный адрес (включая домен) страницы на платформе doktornarabote.ru, например: https://www.doktornarabote.ru/page/1002020.
      // для многостраничного сайта: главная (стартовая страница - index.html) - просто прямой путь, например: https://www.doktornarabote.ru/page/1002020, остальные страницы (page1.html, page2.html, ...): с добавлением hash, например: https://www.doktornarabote.ru/page/1002020#PAGE_1 и т.д.
      gtag('set', {
        page_title: `${pageTitle}`,
        page_location: '__полный_адрес_страницы__'
      });
    </script>

    <!-- YANDEX METRIKA (YM) -->
    <script>
      (function (m, e, t, r, i, k, a) {
        m[i] =
          m[i] ||
          function () {
            (m[i].a = m[i].a || []).push(arguments);
          };
        m[i].l = 1 * new Date();
        for (var j = 0; j < document.scripts.length; j++) {
          if (document.scripts[j].src === r) return;
        }
        (k = e.createElement(t)),
          (a = e.getElementsByTagName(t)[0]),
          (k.async = 1),
          (k.src = r),
          a.parentNode.insertBefore(k, a);
      })(window, document, 'script', 'https://mc.yandex.ru/metrika/tag.js', 'ym');
      // здесь вместо YYYYYYYY - номер счетчика Яндекс Метрики
      ym(YYYYYYYY, 'init', {
        clickmap: true,
        trackLinks: true,
        accurateTrackBounce: true,
        webvisor: true
      });
    </script>

    <!-- GOOGLE TAG MANAGER (GTM) -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
        // здесь вместо GTM-GGGGGGGG идентификатор потока данных счетчика GTM
      })(window, document, 'script', 'dataLayer', 'GTM-GGGGGGGG');
    </script>

    <!-- DOC SPECIALTY FOR GA4 -->
    <script type="text/javascript">
      window.addEventListener('message', (e) => {
        if (window.location.origin.includes('doktornarabote')) {
          if (typeof gtag === 'function') {
            if (e.data && e.data.docData) {
              gtag('event', 'UserID', { UserID: e.data.docData.Id });
              gtag('event', `Specialty`, {
                Specialty: e.data.docData.Specialty.Name
              });
            }
          } else {
            console.log('index.html: gtag is NOT defined');
          }
        } else {
          console.log('GA: localhost (UserID & Specialty)');
        }
      });
    </script>

    <!-- GOOGLE ANALYTICS SEND EVENTS FUNCTION -->
    <script type="text/javascript">
      const sendGTAG = (eventName, property, label) => {
        let eventProperty = new Object();
        eventProperty = { [property]: label };
        if (window.location.origin.includes('doktornarabote')) {
          if (typeof gtag === 'function') {
            gtag('event', eventName, eventProperty);
          } else {
            console.log(
              '⛔️ Please define the Google Analytics function in the head tag of html file, function is NOT defined'
            );
          }
        } else {
          console.log('GA: localhost', 'event', eventName, eventProperty);
        }
      };
    </script>

    <!-- YANDEX METRIKA SEND EVENTS FUNCTION -->
    <script type="text/javascript">
      const sendYM = (label) => {
        if (window.location.origin.includes('doktornarabote')) {
          if (typeof ym === 'function') {
            ym(YYYYYYYY, 'reachGoal', label);
          } else {
            console.log(
              '⛔️ Please define the Yandex Metrika function in the head tag of html file, function is NOT defined'
            );
          }
        } else {
          console.log('YM: localhost', 'reachGoal', label);
        }
      };
    </script>

    <!-- GOOGLE ANALYTICS & YANDEX METRIKA - NOBOUNCE -->
    <script type="text/javascript">
      window.addEventListener('load', () => {
        setTimeout(
          "sendGTAG(`NoBounce_${pageTitleGA}`, `NoBounce_${pageTitleGA}`, 'NoBounce_5sec'); sendYM(`NoBounce_${pageTitleGA}_5sec`)",
          5000
        );
        setTimeout(
          "sendGTAG(`NoBounce_${pageTitleGA}`, `NoBounce_${pageTitleGA}`, 'NoBounce_10sec'); sendYM(`NoBounce_${pageTitleGA}_10sec`)",
          10000
        );
        setTimeout(
          "sendGTAG(`NoBounce_${pageTitleGA}`, `NoBounce_${pageTitleGA}`, 'NoBounce_15sec'); sendYM(`NoBounce_${pageTitleGA}_15sec`)",
          15000
        );
        setTimeout(
          "sendGTAG(`NoBounce_${pageTitleGA}`, `NoBounce_${pageTitleGA}`, 'NoBounce_30sec'); sendYM(`NoBounce_${pageTitleGA}_30sec`)",
          30000
        );
        setTimeout(
          "sendGTAG(`NoBounce_${pageTitleGA}`, `NoBounce_${pageTitleGA}`, 'NoBounce_45sec'); sendYM(`NoBounce_${pageTitleGA}_45sec`)",
          45000
        );
        setTimeout(
          "sendGTAG(`NoBounce_${pageTitleGA}`, `NoBounce_${pageTitleGA}`, 'NoBounce_1min'); sendYM(`NoBounce_${pageTitleGA}_1min`)",
          60000
        );
        setTimeout(
          "sendGTAG(`NoBounce_${pageTitleGA}`, `NoBounce_${pageTitleGA}`, 'NoBounce_2min'); sendYM(`NoBounce_${pageTitleGA}_2min`)",
          120000
        );
        setTimeout(
          "sendGTAG(`NoBounce_${pageTitleGA}`, `NoBounce_${pageTitleGA}`, 'NoBounce_5min'); sendYM(`NoBounce_${pageTitleGA}_5min`)",
          300000
        );
      });
    </script>

    <!-- GOOGLE ANALYTICS & YANDEX METRIKA - SCREENS VIEWS -->
    <script type="text/javascript">
      window.addEventListener('load', () => {
        const slideObserver = new IntersectionObserver(
          (entries) => {
            entries.forEach(({ isIntersecting, target }) => {
              if (!isIntersecting) return;
              target.classList.add('_visited');
              const eventName = `Screens_${pageTitleGA}`;
              const property = `Screens_${pageTitleGA}`;
              const label = `${target.id}`;
              //GA4:
              sendGTAG(eventName, property, label);
              //YM:
              sendYM(`Screens_${pageTitleGA}_${label}`);
            });
          },
          { threshold: 0.1 }
        );
        const screens = document.querySelectorAll('[data-id="screensObserver"]');
        screens.forEach((screen) => slideObserver.observe(screen));
      });
    </script>

    <!-- GOOGLE ANALYTICS & YANDEX METRIKA - PAGE SCROLL -->
    <script src="tools/scroll-tracker.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', () => {
        let tracker = window.ScrollTracker({ context: document.querySelector('body') });
        tracker.on({ percentages: { every: [10] } }, (e) => {
          const eventName = `Scroll_${pageTitleGA}`;
          const property = `Scroll_${pageTitleGA}`;
          const label = `${e.data.label}`;
          //GA4:
          sendGTAG(eventName, property, label);
          //YM:
          sendYM(`Scroll_${pageTitleGA}_${label}`);
        });
      });
    </script>

    <!-- main script -->
    <script src="./scripts/index.js" type="module"></script>
  </head>

  <body>
    <!-- Google Tag Manager (GTM) -->
    <!-- здесь вместо GTM-GGGGGGGG идентификатор потока данных счетчика GTM  -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-GGGGGGGG"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      >
      </iframe>
    </noscript>

    <!-- YANDEX METRIKA -->
    <!-- здесь вместо YYYYYYYY - номер счетчика Яндекс Метрики -->
    <noscript>
      <div>
        <img
          src="https://mc.yandex.ru/watch/YYYYYYYY"
          style="position: absolute; left: -9999px"
          alt=""
        />
      </div>
    </noscript>

    <!-- main content -->
    <div class="wrapper">
      <section class="section _1" data-id="screensObserver" id="Screen_1">
        <div class="section__content">
          <div class="block"></div>
        </div>
      </section>
    </div>

    <!-- GOOGLE ANALYTICS (GA4 + YM) VIDEO VIEWS -->
    <script type="text/javascript">
      const videos = document.querySelectorAll('video');

      videos.forEach((video) => {
        let timer = null;
        let sec = 0;

        const startTimer = function startTimer(eventName, property, data, duration, kpi) {
          return setInterval(() => {
            const seconds = sec + 1;
            const minutes = Math.floor(seconds / 60);

            // GOOGLE ANALYTICS:
            switch (true) {
              case seconds === 1: // Старт видео (с 1 секунды):
                sendGTAG(eventName, property, `${data} - start`);
                break;
              case seconds > 0 && seconds < 30:
                if (seconds % 5 === 0) {
                  sendGTAG(eventName, property, `${data} - ${seconds}s`);
                }
                break;
              case seconds >= 30 && seconds < 60:
                if (seconds % 15 === 0) {
                  sendGTAG(eventName, property, `${data} - ${seconds}s`);
                }
                break;
              case seconds >= 60 && seconds < duration:
                // после первых 60 секунд конвертим секунды в минуты и каждые 15 секунд опрокидываем событие вида, например, 1m 45s, далее 2m, далее 2m 15s и т.д.:
                if (seconds % 15 === 0) {
                  switch (true) {
                    case seconds - minutes * 60 !== 0:
                      sendGTAG(
                        eventName,
                        property,
                        `${data} - ${minutes}m ${seconds - minutes * 60}s`
                      );
                      break;
                    default:
                      sendGTAG(eventName, property, `${data} - ${minutes}m`);
                      break;
                  }
                }
                break;
              case seconds === duration: // Конец видео:
                sendGTAG(eventName, property, `${data} - end`);
                break;
            }

            // YM:
            switch (true) {
              // START
              case seconds === 1:
                sendYM(`${data} - start`);
                // console.log(`${data} - start`);
                break;
              // INTERVALS
              case seconds === 15:
                sendYM(`${data} - 15s`);
                // console.log(`${data} - 15s`);
                break;
              case seconds === 30:
                sendYM(`${data} - 30s`);
                // console.log(`${data} - 30s`);
                break;
              case seconds === 60:
                sendYM(`${data} - 1m`);
                // console.log(`${data} - 1m`);
                break;
              // KPI - задать в СЕКУНДАХ цель KPI для каждого видео в аттрибуте data-kpi="" (согласовать KPI с КАМом)
              case seconds === kpi:
                if (kpi >= 60) {
                  if (kpi % 60 === 0) {
                    sendYM(`${data}(KPI) - ${kpi / 60}m`);
                    // console.log(`${data}(KPI) - ${kpi / 60}m`);
                  } else {
                    sendYM(`${data}(KPI) - ${Math.floor(kpi / 60)}m ${kpi % 60}s`);
                    // console.log(`${data}(KPI) - ${Math.floor(kpi / 60)}m ${kpi % 60}s`);
                  }
                } else {
                  sendYM(`${data}(KPI) - ${kpi}s`);
                  // console.log(`${data}(KPI) - ${kpi}s`);
                }
                break;
              // END
              case seconds === duration:
                sendYM(`${data} - end`);
                // console.log(`${data} - end`);
                break;
            }
            sec++;
          }, 1000);
        };

        const stopTimer = () => clearInterval(timer);

        video.addEventListener('play', () => {
          const durationReal = Math.floor(video.duration);
          const duration = durationReal - 5; // Конец видео (продолжительность видео минус 5 сек)
          const eventName = `Video_${pageTitleGA}`;
          const property = video.dataset.label;
          const data = video.dataset.label;
          const kpi = Number(video.dataset.kpi);

          timer = startTimer(eventName, property, data, duration, kpi);
        });

        video.addEventListener('pause', () => (timer = stopTimer()));
      });
    </script>
